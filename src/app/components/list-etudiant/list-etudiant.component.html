<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Students list</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Students filter" (input)="filterStudents($event)">
      </mat-form-field>

      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z3">
        <ng-container matColumnDef="codeEtudiant">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Code etudiant</th>
          <td mat-cell *matCellDef="let element"> {{ element.codeEtudiant }}</td>
        </ng-container>

        <ng-container matColumnDef="nom">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Nom</th>
          <td mat-cell *matCellDef="let element"> {{ element.nom }}</td>
        </ng-container>

        <ng-container matColumnDef="prenom">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Prenom</th>
          <td mat-cell *matCellDef="let element"> {{ element.prenom }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Email</th>
          <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="age">
          <th mat-sort-header mat-header-cell *matHeaderCellDef> Age</th>
          <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="niveauEtude">
          <th mat-header-cell *matHeaderCellDef> Niveau etude</th>
          <td mat-cell *matCellDef="let element"> {{ element.niveauEtude }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-flat-button (click)="updateStudent(element)">
              <label>Edit</label>
              <mat-icon color="primary">edit</mat-icon>
            </button>
            <button mat-flat-button (click)="deleteStudent(element)">
              <label>Delete</label>
              <mat-icon color="accent">delete_forever</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5 ,10, 20,50,100]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>

    </mat-card-content>
  </mat-card>
</div>
